---
- name: "Workstation setup"
  connection: local
  hosts:
    - me
  roles:
    - {name: variables, tags: ['variables']}
    - {name: git, tags: ['git']}
    - {name: mercurial, tags: ['mercurial']}
    - {name: dein, tags: ['dein']}
    - {name: neovim, tags: ['neovim']}
    - {name: vim, tags: ['vim']}
    - {name: tmux, tags: ['tmux']}
    - {name: go, tags: ['go']}
    - {name: fish, tags: ['fish']}
  vars:
    home: "{{ lookup('env', 'HOME') }}"
    dein_dir: "{{ lookup('env', 'HOME') }}/.dein"
    neovim_dir: "{{ lookup('env', 'HOME') }}/.config/nvim"
