---
- name: "Workstation setup"
  connection: local
  hosts:
    - localhost
  roles:
    - {name: variables, tags: ['variables']}
    - {name: git, tags: ['git']}
    - {name: mercurial, tags: ['mercurial']}
    - {name: dein, tags: ['dein']}
    - {name: neovim, tags: ['neovim']}
    - {name: vim, tags: ['vim']}
    - {name: tmux, tags: ['tmux']}
    - {name: go, tags: ['go']}
    - {name: fish, tags: ['fish']}
    - {name: alacritty, tags: ['alacritty']}
    - {name: ssh-agent, tags: ['ssh-agent']}
  vars:
    home: "{{ ansible_user_dir }}"
    dein_dir: "{{ ansible_user_dir }}/.dein"
    neovim_dir: "{{ ansible_user_dir }}/.config/nvim"
