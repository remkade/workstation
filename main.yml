---
- name: "Workstation setup"
  connection: local
  hosts:
    - me
  roles:
    - {name: git, tags: ['git'] }
    - {name: mecurial, tags: ['mercurial'] }
    - {name: dein, tags: ['dein'] }
    - {name: neovim, tags: ['neovim'] }
    - {name: powerline, tags: ['powerline'] }
    - {name: tmux, tags: ['tmux'] }
    - {name: go, tags: ['go'] }
    - {name: bash, tags: ['bash'] }
  vars:
    home: "{{ lookup('env', 'HOME') }}"
    dein_dir: "{{ lookup('env', 'HOME') }}/.dein"
    neovim_dir: "{{ lookup('env', 'HOME') }}/.config/nvim"
